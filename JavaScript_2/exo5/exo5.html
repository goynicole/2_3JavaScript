<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 5</title>
</head>
<body>
  <div class="container">
    <img src="images/image1.jpg" id="image1"/>
    <img src="images/image2.jpg" id="image2"/>
    <img src="images/image3.jpg" id="image3"/>
    <img src="images/image4.jpg" id="image4"/>
    <img src="images/image5.jpg" id="image5"/>
  </div>
  <script>
  function change(){
    this.src = 'images/' + this.id + '_2.jpg';
  }
  document.getElementById('image1').onmouseover=change;
  document.getElementById('image2').onmouseover=change;
  document.getElementById('image3').onmouseover=change;
  document.getElementById('image4').onmouseover=change;
  document.getElementById('image5').onmouseover=change;
</script>
</body>
</html>
